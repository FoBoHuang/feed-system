version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: feed-postgres
    environment:
      POSTGRES_DB: feedsystem
      POSTGRES_USER: feeduser
      POSTGRES_PASSWORD: feedpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - feed-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feeduser -d feedsystem"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: feed-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - feed-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: feed-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - feed-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: feed-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - feed-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 3

  feed-api:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    container_name: feed-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/root/configs/config.yaml
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=feeduser
      - DB_PASSWORD=feedpass
      - DB_NAME=feedsystem
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=kafka:9092
    volumes:
      - ../../configs:/root/configs
      - ./logs:/var/log/feed-system
    networks:
      - feed-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  feed-worker:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.worker
    container_name: feed-worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - CONFIG_PATH=/root/configs/config.yaml
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=feeduser
      - DB_PASSWORD=feedpass
      - DB_NAME=feedsystem
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BROKERS=kafka:9092
    volumes:
      - ../../configs:/root/configs
      - ./logs:/var/log/feed-system
    networks:
      - feed-network
    restart: unless-stopped
    deploy:
      replicas: 2

volumes:
  postgres_data:
  redis_data:

networks:
  feed-network:
    driver: bridge